<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат проекта</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-box { width: 50%; margin: auto; border: 1px solid #ccc; padding: 10px; }
        .messages { height: 300px; overflow-y: scroll; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        .input-box { margin-top: 10px; display: flex; }
        .input-box input { flex: 1; padding: 5px; }
        .input-box button { padding: 5px 10px; }
        .message { margin: 5px 0; }
        .message .username { font-weight: bold; }
        .message .timestamp { font-size: 0.8em; color: #666; margin-left: 5px; }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>Чат проекта</h2>
        <div class="messages" id="messages"></div>
        <div class="input-box">
            <input type="text" id="messageInput" placeholder="Введите сообщение..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        // Новый код - получаем данные из шаблона Flask
        const projectId = {{ project_id }};
        const username = "{{ username }}";
        const userId = {{ user_id }};

        // Присоединяемся к чату
        socket.emit('join', {
            project_id: projectId,
            username: username
        });

        // Загрузка сообщений при загрузке страницы
function loadMessages() {
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = "";

    // Используем данные, переданные из Flask
    {% for message in messages %}
        addMessageToChat({
            username: "{{ message.username }}",
            content: "{{ message.content | replace('"', '\\"') | safe }}",
            timestamp: "{{ message.timestamp }}"
        });
    {% endfor %}

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

        // Функция для отправки сообщения
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();

            if (message) {
                socket.emit('send_message', {
                    project_id: projectId,
                    user_id: userId,
                    username: username,
                    content: message
                });
                messageInput.value = "";
            }
        }

        // Функция для обработки нажатия Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Функция для добавления сообщения в чат
        function addMessageToChat(data) {
    const messagesDiv = document.getElementById("messages");
    const messageElement = document.createElement("div");
    messageElement.className = "message";

    // Экранирование HTML в содержимом сообщения
    const content = document.createElement("div");
    content.className = "content";
    content.textContent = data.content;

    messageElement.innerHTML = `
        <span class="username">${data.username}</span>
        <span class="timestamp">${new Date(data.timestamp).toLocaleTimeString()}</span>
    `;
    messageElement.appendChild(content);

    messagesDiv.appendChild(messageElement);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

        // Обработчик новых сообщений от сервера
        socket.on('new_message', function(data) {
            addMessageToChat(data);
        });

        // Загружаем сообщения при загрузке страницы
        window.onload = loadMessages;
    </script>
</body>
</html>
